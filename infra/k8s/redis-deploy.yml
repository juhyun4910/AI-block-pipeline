apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-redis
  template:
    metadata:
      labels:
        app: rag-redis
    spec:
      containers:
        - name: redis
          image: redis:7.2
          args: ["redis-server", "--save", "", "--appendonly", "no"]
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: rag-redis
spec:
  selector:
    app: rag-redis
  ports:
    - port: 6379
      targetPort: 6379

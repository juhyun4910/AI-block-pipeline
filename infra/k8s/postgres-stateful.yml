apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rag-postgres
spec:
  serviceName: rag-postgres
  replicas: 1
  selector:
    matchLabels:
      app: rag-postgres
  template:
    metadata:
      labels:
        app: rag-postgres
    spec:
      containers:
        - name: postgres
          image: ankane/pgvector:0.5.1
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rag-env
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: pgdata
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: rag-postgres
spec:
  selector:
    app: rag-postgres
  ports:
    - port: 5432
